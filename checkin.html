<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my CSS file -->
    <style>
      input[type="text"], input[type="email"] {
        padding: 5px 10px;
        padding-left: 15px;
        border: none;
        border-bottom: 2px solid black;
        background-color: transparent;
        font-size: 18px;
        margin: 3px;
        box-sizing: border-box;
      }
      input[type="text"]::placeholder, input[type="email"]::placeholder {
        color: black;
      }
      a.nav-link:hover { /* nav. bar links :hover */
        background-color: lightgrey; border-radius: 20px;
      }
      input[type="submit"]:hover {
        background-color: lightgrey;
      }
    </style>
    
    <!-- icon library -->
    <!-- none for this file -->
    
    <!-- title tab -->
    <title>Fab Lab</title>
  </head>
  <body style="background-color: lightblue;">

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Fab Lab</a>
        <div>
          <ul class="nav justify-content-end">
              <li class="nav-item">
                  <a class="nav-link" href="signin.html" style="font-weight:500; color:black;">Sign In</a>
              </li>
              <li class="nav-item">
                  <!-- when user logs out, they will be redirected to the sign in page -->
                  <a class="nav-link" href="register.html" style="font-weight:500; color:black;">Sign Up</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- check in -->
    <div style="text-align: center; top: 50px; margin: auto; position: relative;">
      <!-- header -->
      <h1 style="text-transform: uppercase; letter-spacing: 5px; border-bottom: 3px solid white; padding: 5px; 
      width: 50%; margin:auto;">Check In</h1>

      <!-- instructions for the user to check in -->
      <p style="margin-top: 30px; font-weight: 600; font-size: 25px;">Scan your RFID device</p>
      <p style="font-weight: 600; font-size: 25px;">or</p>
      <p style="font-weight: 600; font-size: 25px;">Fill in the following information to check in:</p>
      
      <!-- form -->
      <form action="" style="width: 80%; margin: auto;">
        <div style="width: 50%; margin: auto;">
          <!-- first and last name -->
          <div style="display: flex; justify-content: center;">
            <input type="text" name="first_name" id="" placeholder="First Name" required>
            <input type="text" name="last_name" id="" placeholder="Last Name" required>
          </div>
          
          <!-- email (optional)-->
          <input type="email" name="email" id="" placeholder="Email" required><br>
          <!-- Fab Lab ID number (optional) -->
          <input type="text" name="IDnumber" id="" placeholder="ID number" required>
        </div>

        <input type="submit" value="Submit" style=" padding: 6px 15px; border-radius: 20px; border: transparent;
        font-weight: 600; margin-top: 18px;">
      </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
