<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my CSS file -->
    <link rel="stylesheet" href="index.css">
    <style>
        .rent { /* tool is available for rent */
            background-color: lightgreen; font-weight: 500; border-radius: 5px; border-color: black;
        }
        .rentunavailable { /* tool is unavailable for rent */
            background-color: red; font-weight: 500; border-radius: 5px; border-color: black;
        }
        .checkout_button {
            position: relative; background-color: transparent; left: 1400px; border:none;
        }
        .rent:hover { background-color: green;} /* tool is available for rent :hover*/
        .rentunavailable:hover { background-color: firebrick;} /* tool is unavailable for rent :hover */
        a.nav-link:hover { /* nav. bar links :hover */
            background-color: lightgrey;
            border-radius: 20px;
        }
        .checkout_button:hover { background-color: lightgrey; border-radius: 40%; }
    </style>
    
    <!-- icon library -->
    <script src="https://kit.fontawesome.com/67c6af2bf9.js" crossorigin="anonymous"></script>
    
    <!-- title tab -->
    <title>Fab Lab</title>

  </head>
  <body style="background-color: lightblue; ">

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Fab Lab</a>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" href="user.html" style="font-weight:500; color:black;">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- when user logs out, they will be redirected to the sign in page -->
                        <a class="nav-link" id="signOut" href="signin.html" style="font-weight:500; color:black;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- equipment table -->
    <section class="equipmentsection" style="position: relative; top: 50px;">
        <!-- header -->
        <h1 class="equipment_header" style="text-transform: uppercase; letter-spacing: 5px; text-align: center; width: 50%;
         padding-bottom: 7px; margin: auto;">Equipment</h1>

        <div style="position: relative;">
            <!-- search bar -->
            <div class="equipment_searchbar" style="float:right; margin-top: 15px; position: relative;">
                <input type="text" placeholder="Search for equipment type ..." name="search" id="equipInput" onkeyup="equipFunction()"
                style="width: 550px; border-radius: 30px; padding: 10px 0px 10px 40px;">
            </div>

            <!-- equipment table -->
            <div class="equipmenttable">
                <table id="custequipmenttable" class="table table-striped table-hover" style="width: 99%; margin: auto; border-radius: 10px; 
                position: relative; top: 20px; text-align: center; background-color: whitesmoke;"> <!-- add table-sm to make it more compact -->
                    <thead class="thead-light">
                        <!-- table header -->
                        <tr>
                        <th style="width: 15%;">Equipment ID #</th>
                        <th style="width: 20%;">Access Level Required</th>
                        <th style="width: 20%;">Equipment Type</th>
                        <th style="width: 10%;">Available?</th>
                        <th style="width: 20%;">Training Reguired?</th>
                        <!-- <th style="width: 20%;">Permission</th> -->
                        </tr>
                    </thead>
                    <tbody class=" table table-striped" style="text-align: center; justify-content: center; align-items: center; position: relative; "></tbody>

                </table>
            </div>
        </div>
    </section>

    <script>
        function equipFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("equipInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("custequipmenttable");
            tr = table.getElementsByTagName("tr");
        
            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
                } else {
                tr[i].style.display = "none";
                }
            }
            }
        }

    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loadcustequiptable.js"></script>

    
  </body>
</html>
