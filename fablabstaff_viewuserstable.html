    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body style="background-color: lightblue; ">

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Fab Lab</a>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" href="fablabstaff_user.html" style="font-weight:500; color:black;">Home</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- user table -->
    <section class="equipmentsection" style="position: relative; top: 50px;">
        <!-- header -->
        <h1 class="equipment_header" style="text-transform: uppercase; letter-spacing: 5px; text-align: center; width: 50%;
         padding-bottom: 7px; margin: auto;">Users</h1>

        <div>
            <!-- search bar -->
            <div class="equipment_searchbar" style="float:right; margin-top: 10px; margin-right: 145px;">
                <input type="text" placeholder="Search for users by RFID" name="search" id="accountInput" onkeyup="accountSearch()" style="width: 500px; 
                    padding: 5px 15px; border-radius: 20px; border: transparent;">
                <button class="icon" type="submit" style="border: transparent; background-color: transparent; 
                    right: 40px; position: relative;"><i class="fa fa-search"></i></button>
            </div>


            <!-- user table -->
            <div class="accountTable">
                <table class="table table-striped table-hover" style="width: 99%; margin: auto; border-radius: 10px; 
                        position: relative; top: 20px; text-align: center; background-color: whitesmoke; 
                        "> <!-- add table-sm to make it more compact -->
                    <thead class="thead-light">
                        <!-- table header -->
                        <tr>
                            <th scope="col">RFID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <!-- <th scope="col">Active Membership?</th> -->
                            <th scope="col"># Equipment Checked-out</th>
                            <th scope="col"># Stations Checked-out</th>
                            <th scope="col">Membership Start Date</th>
                            <th scope="col">Membership End Date</th>
                            <!-- <th scope="col">Quantity</th> -->
                            <!-- <th scope="col">Rental Price</th> -->
                            <!-- <th scope="col">Training</th> -->
                            <!-- <th scope="col">Permission</th> -->
                            <!-- <th scope="col">Rent</th> -->
                        </tr>
                    </thead>
                    <tbody id="accountTable">
                        <!-- rows in the table -->
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();   
        });
    </script>
