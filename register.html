        <!-- registration form -->
        <section class="form-wrap" style="margin-top: 30px;">
            <h1 class="regist_header" style="letter-spacing: 5px; text-transform: uppercase; border-bottom: 3px solid white; width: 50%; margin: auto;
            padding-bottom: 7px;">Register</h1>
            <p class="regist_inst" style="text-align:center; padding-top:15px;font-weight: 500;">Please fill in the following fields:</p>
            <form id="registrationForm">
                <!-- first and last name -->
                <div class="newuser" style="display:flex; width: 80%; margin:auto;">
                    <input type="text" name="firstname" placeholder="First Name">
                    <input style="margin-left: 5px;" type="text" name="lastname" placeholder="Last Name">
                </div>

                <!-- radio button input -->
                <div class="newuserocc" style=" margin-top: 20px; margin-bottom:10px; display: flex; font-size: 20px; font-weight: 500; justify-content: center; ">
                    <label for="" style="float:left; display:block;">Occupation:</label>
                    <div class="radiooptions" style="margin-left: 20px; margin-right: 10px; vertical-align: center; ">
                        <label for="Business/Organization"><input style="justify-content: center; align-items: center; cursor: pointer; margin-right:5px;" type="radio" 
                            id="Business/Organization" name="occupation" value="Business/Organization">Business/Organization</label><br>
                        <label for="FAU"><input type="radio" id="FAU" name="occupation" value="FAU" style="justify-content: center;
                            align-items: center; cursor: pointer; margin-right:5px;">FAU Student</label><br>
                        <label for="Guest"><input type="radio" id="Guest" name="occupation" value="Guest" style="justify-content: center;
                            align-items: center; cursor: pointer; margin-right:5px;">Guest</label>
                    </div>
                </div>
            
                <!-- email and password -->
                <div style="width: 70%; margin: auto; padding: 20px 0px;">
                    <!-- <input type="number" name="phonenumber" placeholder="Number" size="10"> -->
                    <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required>
                    <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
                    <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
                </div>

                <!-- <button type="cancel" formaction="/fab_lab_db/index.html" name="cancel">Cancel</button> -->
                <input type="submit" value="Submit" style="margin-top: 15px;">
            </form>

            <!-- log in  -->
            <div class="leadsigninsection" style="text-align: center; margin: 10px 0px;">
                <label for="" style="font-weight: 500;">Already have an account with us?</label>
                <a href="/fab_lab_db/signin.html"><button class="loginacc" formaction="/fab_lab_db/signin.html" style="border: transparent; margin-left: 10px;
                    padding: 5px 20px; border-radius:10px; font-weight: 500;">Log In</button></a>
            </div>
